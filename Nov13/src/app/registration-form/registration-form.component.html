<p>Registration form works!</p>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"><br>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" formControlName="firstName"><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" formControlName="lastName"><br><br>

  <label for="age">Age:</label>
    <input type="number" id="age" formControlName="age"><br><br>
  
  
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email"><br><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" id="phoneNumber" formControlName="phoneNumber"><br><br>

  <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
